<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Pacifico&display=swap" rel="stylesheet">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style/contact_form.css">
</head>
<body>
    <form action="" class="form">
        <div>
            <h1>Contact Form</h1>
            <p>Fill out the form below  and the representative will contact you soon</p>
        </div>
        
        <div> Your Name:<input type="text" class="name" placeholder="Your Name"> </div>
        <br>
        <div>
            Your Email:
            <input type="email" name="email" class="email" placeholder="email">
        </div>
        <br>
        <div>
            Message:
            <input type="text" name="message" class="message" placeholder="Your message to us">
        </div>
        <br>
        <div>Subject:
            <input type="text" placeholder="subject of your message">
        </div>
        <input type="submit" value="Submit">

    </form>
</body>
</html>
